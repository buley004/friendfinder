  <!-- Modal to display results -->
  <div class="modal" tabindex="-1" role="dialog" id="results">
    <div class="modal-dialog" role="document">

        <div class="modal-header">
          <h5 class="modal-title">Your New Best Friend!</h5>

            src="">

        <div class="modal-footer">

        </div>
      </div>
    </div>

  <script>
    $("#submit").on("click", function () {
      event.preventDefault();

      //grab user inputs if all fields filled out
      if ($("#name").val() && $("#photo").val()) {
        var userInfo = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };

        //AJAX post call to get best match and add user to friend database
        $.post("/api/friends", userInfo, function (data) {
          console.log(data);
          //add match to modal and display
          $("#new-friend").text(data.name);
          $("#friend-pic").attr("src", data.photo);
          $("#results").modal("toggle");

        });
      } else {
        //display alert if missing fields
        alert("Please fill out all fields.");
      }
    });

  </script>
